    <script >
        let api_url = "https://api.github.com/users/";
        
        
        
        
        const fetchApi = async () => {
            const input_field = document.querySelector('#input-field').value
            let main = document.getElementById('main')
        
        try {
            console.log(input_field)
            let response = await fetch(api_url+input_field)
            let data =  await response.json()
            console.log(data)
            main.innerHTML = `<div class="container">
            <div class="row">
                <div class="col-lg-6 col-10 mx-auto my-5">
                    <div class="card text-center">
                        <img src="${data.avatar_url}" class="card-img-top" alt="...">
                        <div class="card-header">
                          <strong>Name : ${data.name}</strong>
                        </div>
                        <div class="card-body">
                          <h5 class="card-title"></h5>
                          <p class="card-text">${data.bio}</p>
                          <a  class="btn btn-primary" href="${data.html_url}">Check in Detail</a>
                        </div>
                        <div class="card-footer text-body-secondary">
                          Created ${data.created_at}
                        </div>
                      </div>
                </div>
            </div>
        </div>
            `
        
        } catch (error) {
            console.log("Error while calling api" , error.message)
        }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
